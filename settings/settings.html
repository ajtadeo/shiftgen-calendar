<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="settings.css">
  <title>ShiftGen Calendar | Settings</title>
</head>
<body>
  <h1>ShiftGen Calendar</h1>
  <h2>Settings</h2>
  <hr/>

  <table>
    <tbody>
      <tr>
        <form id="target-month-form">
          <th><h3>Target Month: </h3></th>
          <td><input type="text" id="target-month-input" placeholder="Enter Target Month" required /></td>
          <td><button type="submit" id="target-month-button">Save</button></td>
          <td><p id="target-month-message"></p></td>
        </form>
      </tr>

      <tr>
        <form id="calendar-id-form">
          <th><h3>Calendar ID: </h3></th>
          <td><input type="text" id="calendar-id-input" placeholder="Enter Calendar ID" required /></td>
          <td><button type="submit" id="calendar-id-button">Save</button></td>
          <td><p id="calendar-id-message"></p></td>
        </form>
      </tr>
    </tbody>
  </table>

  <h2>Shifts</h2>
  <hr/>
  <table>
    <tbody id="shift-tbody">
      <tr>
        <th><h3>Start</h3></th>
        <th><h3>End</h3></th>
        <th><h3>Location</h3></th>
        <th><h3>Provider Name</h3></th>
        <th><h3>Provider Type</h3></th>
        <th><h3>Overnight?</h3></th>
      </tr>
    </tbody>
  </table>

  <template id="shift-template">
    <tr>
      <td class="shift-start"></td>
      <td class="shift-end"></td>
      <td class="shift-location"></td>
      <td class="shift-provider-name"></td>
      <td class="shift-provider-type"></td>
      <td class="shift-overnight"></td>
    </tr>
  </template>

  <script src="../global.js"></script>
  <script src="settings.js"></script>
</body>
</html>
